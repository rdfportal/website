title: RDF Portal
description: RDFポータルサイトのリニューアル
baseurl: "/website" # GitHub Pagesのサブディレクトリ
url: "https://rdfportal.github.io" # GitHub Pagesのベース URL
# theme: minima
safe: false
plugins:
  - jekyll-feed

# SCSS Configuration
sass:
  sass_dir: _sass
  style: compressed

exclude:
  - scripts/
  - "**/node_modules/"
  - package.json
  - package-lock.json
  - bun.lock

# Permalink structure
permalink: pretty
