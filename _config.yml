title: RDF Portal
description: RDFポータルサイトのリニューアル
primary_lang: "en"
baseurl: "/website" # GitHub Pagesのサブディレクトリ
url: "https://rdfportal.github.io" # GitHub Pagesのベース URL

# Build settings
markdown: kramdown
highlighter: rouge
safe: false

# Plugin configuration
plugins:
  - jekyll-feed
  - jekyll-polyglot

# Multilingual configuration
languages: ["en", "ja"]
default_lang: "en"

polyglot:
  default_lang: "en"
  languages: ["en", "ja"]
  active_langs: ["en", "ja"]
  translate_url: false
  fallback_to_default_lang: true

# SCSS Configuration
sass:
  sass_dir: _sass
  style: compressed
  source_map: never
  sourcemap: never

# Exclude from build
exclude:
  - scripts/
  - "**/node_modules/"
  - package.json
  - package-lock.json
  - bun.lock
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Permalink structure
permalink: pretty

# Kramdown configuration
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: html
    css_class: 'highlight'

# Collections (if needed)
collections:
  datasets:
    output: false
  announcements:
    output: true
    sort_by: date
    permalink: /announcements/:title/
  logs:
    output: true
    sort_by: date
    permalink: /update-log/:title/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      lang: "en"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
