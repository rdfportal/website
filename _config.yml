title: RDF Portal
description: RDFポータルサイトのリニューアル
baseurl: "/website" # GitHub Pagesのサブディレクトリ
url: "https://rdfportal.github.io" # GitHub Pagesのベース URL

# Build settings
markdown: kramdown
highlighter: rouge
safe: false

# Plugin configuration
plugins:
  - jekyll-feed
  - jekyll-polyglot

# Multilingual configuration
languages: ["ja", "en"]
default_lang: "ja"

polyglot:
  default_lang: "ja"
  languages: ["ja", "en"]
  active_langs: ["ja", "en"]
  translate_url: true
  fallback_to_default_lang: true

# SCSS Configuration
sass:
  sass_dir: _sass
  style: compressed

# Exclude from build
exclude:
  - scripts/
  - "**/node_modules/"
  - package.json
  - package-lock.json
  - bun.lock
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Permalink structure
permalink: pretty

# Kramdown configuration
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: html
    css_class: 'highlight'

# Collections (if needed)
collections:
  datasets:
    output: false
  news:
    output: true
    sort_by: date
    permalink: /news/:title/
  logs:
    output: true
    sort_by: date
    permalink: /logs/:title/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      lang: "ja"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "news"
      type: "news"
    values:
      lang: "ja"
  - scope:
      path: "logs"
      type: "logs"
    values:
      lang: "ja"
