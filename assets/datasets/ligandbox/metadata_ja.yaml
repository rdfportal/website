title: LigandBox
website: http://www.mypresto5.com/ligandbox/cgi-bin/index.cgi?LANG=ja
description: 低分子化合物の３次元分子構造と原子荷電を提供するデータベースです。分子シュミレーションシステムmyPrestoの一部として開発され、KEGGや企業から提供された2次元の化合物データを元に、計算により3次元構造を生成しています。バーチャルスクリーニングの際のドッキング計算に使用できるようになっています。
