title: DBKERO RDF
website: http://kero.hgc.jp/rdf/
description: DBKEROは細胞のマルチオミクスデータ（SNV, RNA-seq, ChIP-seq, BS-seq, TSS-seq）を集めたデータセットです。 ChIP-seq部分は巨大なため、簡略化したchip_seq_liteを収録しています。元の巨大なChIP-seqデータも https://rdfportal.org/rdf/download/kero/2017-01-27/all/chip_seq_all.tar.gz としてダウンロードできます。
