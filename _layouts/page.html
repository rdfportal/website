---
layout: default
---

<div id="CommonPageView">
  <header>
    {% if page.backToListURL %}
    <h2 class="title"><a href="{{ page.backToListURL | relative_url }}">{{ page.listPageTitle }}</a></h2>
    {% else %}
    <h2 class="title">{{ page.title }}</h2>
    {% endif %}
  </header>
  <div class="inner">
    <div class="content">{{ content }}</div>
  </div>
</div>
