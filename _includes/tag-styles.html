{% comment %} Injects CSS rules for tags using a deterministic HSL per index. Expects include.tags array. Liquid-only
(no Ruby). {% endcomment %}
{% assign _tags = include.tags | default: [] %}
<style id="datasets-manager-tag-styles">
  {
    % for tag in _tags %
  }

    {
    % assign hue=forloop.index0 | times: 37 | modulo: 360 %
  }

  [data-tag="{{ tag | escape }}"]::before {
    background-color:hsl({
        {
        hue
      }
    }

    , 65%, 45%);
  }

    {
    % endfor %
  }
</style>
